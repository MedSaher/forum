<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app/static/css/users.css">
</head>

<body>
    <div class="container">
        <!-- Registration Form -->
        <!-- <div id="registerForm" class="form-container"> -->
        <div id="post_form" class="form-container active">
            <h2 class="form-title">Create post</h2>
            <form action="/add_post" method="post" id="postForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Post title"
                        required>
                </div>
                <div class="form-group">
                    <textarea name="post_content" class="form-control" id="post_content" required></textarea>
                </div>
                <button type="submit" id="postSubmit" class="btn">Submit</button>
            </form>
            <div class="error-message" id="submition_error"></div>
        </div>
    </div>
    <script src="/app/static/scripts/post_form.js"></script>
</body>
</html>
