<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        :root {
            --primary-color: #4969f5;
            --background-color: #ffffff;
            --text-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3451d1;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registerForm" class="form-container active">
            <h2 class="form-title">Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                        required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                        required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*">
                    <div class="error-message" id="profilePictureError"></div>
                </div>
                <button type="submit" class="btn">Register Now</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a href="#" id="showLogin">Login now</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2 class="form-title">Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="loginPassword" name="password"
                        placeholder="Password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a href="#" id="showRegister">Register now</a>
            </div>
        </div>
    </div>
    <script>
        // Form validation and submission handling
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle between login and registration forms
            const showLogin = document.getElementById('showLogin');
            const showRegister = document.getElementById('showRegister');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            showLogin.addEventListener('click', function (e) {
                e.preventDefault();
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            showRegister.addEventListener('click', function (e) {
                e.preventDefault();
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Registration form handling
            const registrationForm = document.getElementById('registrationForm');
            registrationForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = new FormData(registrationForm);

                try {
                    const response = await fetch("http://localhost:8080/register", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert("Registration successful: " + result.message);
                    } else {
                        alert("Registration failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred");
                }
            });

        });
        // Login form handling
        const loginFormElement = document.getElementById('loginFormElement');
        loginFormElement.addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission

            // Clear any existing error messages
            clearErrors();

            // Get user input and trim whitespace
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            console.log(email)
            let isValid = true;

            // Validate email
            if (!isValidEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('loginPasswordError', 'Password is required');
                isValid = false;
            }

            // Proceed only if inputs are valid
            if (isValid) {
                const loginData = { email, password }; // Prepare login data

                try {
                    // Send a POST request to the login endpoint
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // Indicate JSON payload
                        },
                        credentials: 'include', // Include cookies (e.g., CSRF tokens)
                        body: JSON.stringify(loginData), // Convert login data to JSON
                    });

                    if (response.ok) {
                        // Redirect to the dashboard on successful login
                        window.location.href = '/';
                    } else {
                        // Display error message from the server
                        const errorText = await response.text();
                        showError('loginError', errorText);
                    }
                } catch (error) {
                    // Handle any network or unexpected errors
                    console.error('Error during login:', error.message);
                    showError('loginError', 'An unexpected error occurred');
                }
            }
        });

        // Helper function: Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex
            return emailRegex.test(email);
        }

        // Helper function: Show error messages
        function showError(elementId, errorMessage) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = errorMessage; // Display error message
                element.style.display = 'block'; // Ensure the element is visible
            } else {
                alert(errorMessage); // Fallback for missing elements
            }
        }

        // Helper function: Clear all error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = ''; // Clear text
                element.style.display = 'none'; // Hide element
            });
        }

    </script>
</body>

</html>
