<!DOCTYPE html>
<html>
<head>
    <title>User Authentication</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="file" id="profilePicture" accept="image/*" required>
            </div>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        async function register() {
            const formData = new FormData();
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('lastName', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('registerEmail').value);
            formData.append('password', document.getElementById('registerPassword').value);
            formData.append('profilePicture', document.querySelector('#profilePicture').files[0]);
            let image = document.getElementById("profilePicture")
            console.log(image)
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const user = await response.json();
                    alert('Registration successful!');
                    toggleForms();
                } else {
                    alert('Registration failed: ' + await response.text());
                }
            } catch (error) {
                alert('Error during registration: ' + error.message);
            }
        }

        async function login() {
            const credentials = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                if (response.ok) {
                    const user = await response.json();
                    alert('Login successful!');
                    // Handle successful login (e.g., redirect to dashboard)
                } else {
                    alert('Login failed: ' + await response.text());
                }
            } catch (error) {
                alert('Error during login: ' + error.message);
            }
        }
    </script>
</body>
</html>
